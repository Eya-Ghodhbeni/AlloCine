<!DOCTYPE html>
<html lang="en">
<head>
  <title>AlloCine &mdash; Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <link rel="stylesheet" href="css/lightgallery.min.css">    

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="css/swiper.css">

  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="site-section"  data-aos="fade">
        <div class="container">  
          <div class="row justify-content-center">  
            <div class="col-md-7">
              <div class="row mb-5">
                <div class="col-12 ">
                  <h2 class="site-section-heading text-center">Create an Account!</h2>
                </div>
              </div>
            </div> 
          </div>
          
            <div class="row justify-content-center">
                <div class="col-lg-8 mb-5">
                    <form action="#">
                        <div class="row form-group">
                            <div class="col-md-6 mb-3 mb-sm-0"><input class="form-control" 
                                type="text" id="exampleFirstName" placeholder="First Name" name="first_name">
                            </div>
                            <div class="col-md-6"><input class="form-control" 
                                type="text" id="exampleFirstName" placeholder="Last Name" name="last_name">
                            </div>
                        </div>
                        <div class="form-group"><input class="form-control" 
                            type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email">
                        </div>
        
                        <div class="row form-group">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" 
                                type="password" id="examplePasswordInput" placeholder="Password" name="password">
                            </div>
                            <div class="col-sm-6"><input class="form-control form-control-user" 
                                type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat">
                            </div>
                        </div>
                        <div class="form-group"><input class="form-control"
                        <button class="btn btn-primary btn-block text-white btn-user" type="submit">Register Account</button>
                        </div>
                        <div id="my-signin2"></div>  
                        <script>
                            function onSuccess(googleUser) {
                              console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                            }
                            function onFailure(error) {
                              console.log(error);
                            }
                            function renderButton() {
                              gapi.signin2.render('my-signin2', {
                                'scope': 'profile email',
                                'width': 240,
                                'height': 50,
                                'longtitle': true,
                                'theme': 'dark',
                                'onsuccess': onSuccess,
                                'onfailure': onFailure
                              });
                            }
                          </script>
                    </form>
                </div>
            </div>
        </div>
  
      <div class="footer py-4">
        <div class="container-fluid text-center">
          <p>
            Copyright &copy;<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>document.write(new Date().getFullYear());</script> All rights reserved 
          </p>
        </div>
      </div> 
      
    </div>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/aos.js"></script>
  
    <script src="js/picturefill.min.js"></script>
    <script src="js/lightgallery-all.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
  
    <script src="js/main.js"></script>
    
    <script>
      $(document).ready(function(){
        $('#lightgallery').lightGallery();
      });
    </script>
  
  </body>
  </html>

</html>
